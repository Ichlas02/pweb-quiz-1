<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz 1 - Ichlasul Hasanat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-sm" style="margin-top: 50px;">
        <h1 align="center">Formulir Pendaftaran</h1>
        <h5 align="center">Pekan Olahraga dan Seni Guru TKA/TPA</h5>
        <h5 align="center">Tahun 2020</h5>
        <form>
            <div class="mb-3">
            <label for="exampleInputNama" class="form-label">Nama Peserta</label>
            <input type="nama" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputTTL" class="form-label">Tempat Tanggal Lahir</label>
                <input type="ttl" class="form-control" id="exampleInputTTL" aria-describedby="TTLHelp">
                <div id="TTLHelp" class="form-text">Format : Tempat, DD-MM-YYY</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputUtusan" class="form-label">Utusan Unit TKA/TPA</label>
                <input type="utusan" class="form-control" id="exampleInputUtusan" aria-describedby="utusanHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputKelurahan" class="form-label">Kelurahan/Desa</label>
                <input type="kelurahan" class="form-control" id="exampleInputKelurahan" aria-describedby="kelurahanHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputKecamatan" class="form-label">Kecamatan</label>
                <input type="email" class="form-control" id="exampleInputKecamatan" aria-describedby="kecamatanHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputTelp" class="form-label">Nomor Telepon</label>
                <input type="email" class="form-control" id="exampleInputTelp" aria-describedby="telpHelp">
                <div id="telpHelp" class="form-text"></div>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="tarikTambang">
                <label class="form-check-label" for="flexCheckDefault">
                  1. Tarik Tambang (4 Perempuan + 1 Laki = 5 Orang)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  2. Lari Estafet (4 Perempuan)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  3. Gobak Sodor (4 Perempuan)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  4. Tartil (1 orang perwakilan TKA/TPA)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  5. Ceramah (1 orang perwakilan TKA/TPA)
                </label>
            </div>
            <div id="emailHelp" class="form-text mb-3">Ket : Lingkari jenis lomba yang dipilih</div>
            
            <div class="mb-3 row">
                <label for="tempat" class="col-sm-2 col-form-label">Surabaya, </label>
                <div class="col-sm-10">
                  <input type="tanggalPengisian" class="form-control" id="inputTanggalPengisian">
                </div>
            
            </div>

                <label for="exampleInputTTDKepala" class="form-label mt-3">Tanda Tangan Kepala Unit TKA/TPA</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>

                <label for="exampleInputTTDPeserta" class="form-label mt-3">Tanda Tangan Peserta Lomba</label>
                <div class="input-group mb-5">
                    <input type="file" class="form-control" id="inputGroupFile02">
                    <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
            
        </form>
    </div>  
  </body>
</html>
